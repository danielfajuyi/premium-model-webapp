<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <!-- ICONSCOUT CDN -->
    <link
      rel="stylesheet"
      href="https://unicons.iconscout.com/release/v4.0.0/css/line.css"
    />
    <title>Premium Model Contact</title>
  </head>
  <body>
    <section class="contact">
      <div class="content">
        <h2>Contact Us</h2>
        <p>
          Any question or remarks? just write a message, fill up the form and
          our team will get back to you in 24 hours.
        </p>
      </div>

      <div class="container">
        <div class="contact-info">
          <h2>Contact Info</h2>

          <div class="contact-text">
            <div class="box">
              <div class="icon"><i class="uil uil-phone-times"></i></div>
              <div class="text">
                <h3>Phone</h3>
                <p>+2347062445649</p>
              </div>
            </div>

            <div class="box">
              <div class="icon"><i class="uil uil-whatsapp"></i></div>
              <div class="text">
                <h3>Whatsapp</h3>
                <p>+2347062445649</p>
              </div>
            </div>

            <div class="box">
              <div class="icon"><i class="uil uil-envelope-edit"></i></div>
              <div class="text">
                <h3>Email</h3>
                <p>premiummodelsng@gmail.com</p>
              </div>
            </div>

            <div class="box">
              <div class="icon"><i class="uil uil-location-point"></i></div>
              <div class="text">
                <h3>Address</h3>
                <p>Lagos, Nigeria</p>
              </div>
            </div>
          </div>

          <div class="contact-social">
            <a href="#"><i class="uli uil-facebook-f"></i></a>

            <a href="#"><i class="uli uil-instagram-alt"></i></a>

            <a href="#"><i class="uli uil-twitter"></i></a>

            <a href="#"><i class="uli uil-linkedin-alt"></i></a>
          </div>
        </div>

        <div class="contact-form">
          <form action="#" method="POST">
            <h2 class="form-title">Send us a message</h2>
            <div class="form-fields">
              <div class="form-group">
                <input type="text" class="fname" placeholder="First Name" />
              </div>

              <div class="form-group">
                <input type="text" class="fname" placeholder="Last Name" />
              </div>

              <div class="form-group">
                <input type="email" class="email" placeholder="Mail" />
              </div>

              <div class="form-group">
                <input type="number" class="phone" placeholder="Phone" />
              </div>

              <div class="form-group">
                <textarea
                  name="nmessage"
                  id=""
                  placeholder="Write your message"
                ></textarea>
              </div>
            </div>
            <input type="submit" value="send message" class="submit-button" />
          </form>
        </div>
      </div>
    </section>
  </body>
</html>
