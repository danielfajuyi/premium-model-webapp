<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <!-- <link rel="stylesheet" href="./testfile/test.css" /> -->
    <title>Premium Model</title>
  </head>
  <body>
    <div class="homepage">
      <div class="header">
        <nav class="navbar">
          <div class="nav-left">
            <div class="nav-logo">
              <h1 class="logo">
                <span>Premium</span>
                <span>Models</span>
              </h1>
            </div>
          </div>

          <div class="nav-middle">
            <ul>
              <li>
                <a href="#" class="active">Home</a>
                <a href="#">About</a>
                <a href="#">Find Model</a>
                <a href="#">Job Post</a>
                <a href="#">Magazine</a>
              </li>
            </ul>
          </div>

          <div class="nav-right">
            <div class="nav-button">
              <div class="btn1">
                <span>Login</span>
              </div>

              <div class="btn2">
                <span>Signup</span>
              </div>
              <img src="./img/Vector.svg" class="menu-icon" />
            </div>
          </div>
        </nav>
        <div class="nav-line"></div>

        <!-- Hero-Section Begins -->
        <div class="hero-container">
          <div class="hero-section">
            <div class="hero-overlay">
              <div class="hero-img"></div>
              <div class="hero-text">
                <div class="heading">
                  <span>Looking For Models?</span>
                </div>
                <div class="paragraph">
                  <span class="paragraph-head">Find The right Model Now!</span>
                  <span
                    ><img
                      src="./assets(png)/ant-design-check-circle-outlined-1@2x.png"
                      class="circle-icon"
                    />
                    <p>Quick & Easy Model Search</p></span
                  >
                  <span
                    ><img
                      src="./assets(png)/ant-design-check-circle-outlined-1@2x.png"
                      class="circle-icon"
                    />
                    <p>Efficient Messaging Services</p></span
                  >
                  <span>
                    <img
                      src="./assets(png)/ant-design-check-circle-outlined-1@2x.png"
                      class="circle-icon"
                    />
                    <p>Fast Model responses</p></span
                  >
                  <div class="hero-btn">
                    <span>See models</span>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- Hero-Section Ends -->

      <!-- Signup Section Begins -->
      <div class="signup-section">
        <div class="signup-heading">
          <span>Sign up on premium Model App and Explore</span>
        </div>
      </div>
    </div>

    <script src="./index.js"></script>
  </body>
</html>
