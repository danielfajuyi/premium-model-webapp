<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style2.css" />
    <link rel="stylesheet" href="./css/about.css" />
    <link rel="stylesheet" href="./css/faqs.css" />
    <!-- ICONSCOUT CDN -->
    <link
      rel="stylesheet"
      href="https://unicons.iconscout.com/release/v4.0.0/css/line.css"
    />
    <title>Premium Model</title>
  </head>

  <body>
    <nav>
      <div class="container nav__container">
        <div>
          <h1 class="logo">
            <span>Premium</span>
            <span>Models</span>
          </h1>
        </div>

        <div class="nav__menu">
          <ul>
            <li><a href="#" class="active">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Find Model</a></li>
            <li><a href="#">Job Post</a></li>
            <li><a href="#">Magazine</a></li>
          </ul>
        </div>

        <div class="nav__left">
          <!--buttons settings from iconscout-->
          <button class="btn btn1">Login</button>
          <button class="btn btn2">Signup</button>
        </div>
      </div>
      <div class="nav-line"></div>
    </nav>
    <div class="blur-2"></div>
    <div class="blur-2-right"></div>

    <section class="container model-preview-container">
      <div class="model-preview-wrapper">
        <h1>Female model needed for a magazine cover shoot</h1>
        <div class="preview-btn">
          <button class="btn btn1">Featured</button>
          <button class="btn btn2">Offline</button>
        </div>
        <div class="preview-icon">
          <span>Lagos, Nigeria</span>
          <span>Casting ends june 25, 2022, Nigeria</span>
          <span>Paid</span>
        </div>
        <button class="btn btn1">Apply Now</button>
      </div>
    </section>

    <section class="container image&card-container">
      <div class="model-preview-img">
        <img src="./" />
        <img src="" />
        <img src="" />
        <img src="" />
        <img src="" />
        <img src="" />
      </div>

      <div class="preview-card">
        <h4>Preference</h4>
        <span class="card-name">Gender</span>
        <span class="card-input">Female</span>
        <span class="card-name">Age</span>
        <span class="card-input">18-30</span>
        <span class="card-name">Height</span>
        <span class="card-input">100-200</span>
      </div>
    </section>

    <section class="container card-2-container">
      <article>
        <h4>Requirements/ Additional information</h4>
        <p></p>
      </article>

      <article></article>
      <button class="btn btn2"></button>
    </section>

    <script src="./js/faqs.js"></script>
  </body>
</html>
